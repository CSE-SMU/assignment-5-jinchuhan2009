<ion-view view-title="Search">
  <ion-content>
   <div class="list list-inset">
    <label class="item item-input">
      <input type="text" placeholder="Name" ng-model="form.name">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="isOrganic" ng-model="form.organ">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Year" ng-model="form.year">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Abv" ng-model="form.abv">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="ID" ng-model="form.id">
    </label>
  </div>
    <button class="button button-full button-positive" ng-click="search()">
        Search
    </button>
  </ion-content>
</ion-view>
